<!<!DOCTYPE html>
<html>
  <head>
    <title>Mike's Caluclator</title>
    <link rel = "stylesheet" type = "text/css" href = "calculator.css"/>
    <link
  </head>
  <body>
    <div id = "title">
      <h1>Mike's Caluclator</h1>
    </div>
    <div id = "user-input">
      <form>
            <p align = "center">
              <input type = "number" id = "real-input" value = "0"/>
            </p>
          <table align = "center">
            <tr>
              <td><input type = "button" id = "clear" value = "AC" class = "operators"/></td>
              <td><input type = "button" id = "positive-negative" value = "+/-" class = "operators"></td>
              <td><input type = "button" id = "percent" value = "%" class = "operators"></td>
              <td><input type = "button" id = "divide" value = "/" class = "operators"></td>
            </tr>
            <tr>
              <td><input type = "button" id = "seven" value = "7" class = "operators" onclick = "seven();"></td>
              <td><input type = "button" id = "eight" value = "8" class = "operators" onclick = "eight();"></td>
              <td><input type = "button" id = "nine" value = "9" class = "operators" onclick = "nine();"></td>
              <td><input type = "button" id = "multiply" value = "x" class = "operators"></td>
            <tr>
              <td><input type = "button" id = "four" value = "4" class = "operators" onclick = "four();"></td>
              <td><input type = "button" id = "five" value = "5" class = "operators" onclick = "five();"></td>
              <td><input type = "button" id = "six" value = "6" class = "operators" onclick = "six();"></td>
              <td><input type = "button" id = "subtraction" value = "-" class = "operators"></td>
            </tr>
            <tr>
              <td><input type = "button" id = "one" value = "1" class = "operators" onclick = "one();"></td>
              <td><input type = "button" id = "two" value = "2" class = "operators" onclick = "two();"></td>
              <td><input type = "button" id = "three" value = "3" class = "operators" onclick = "three();"></td>
              <td><input type = "button" id = "addition" value = "+" class = "operators"></td>
            </tr>
            <tr>
              <td><input type = "button" id = "zero" value = "0" class = "operators" onclick = "zero();"></td>
              <td><input type = "button" id = "decimal" value = "." class = "operators"></td>
              <td><input type = "button" id = "equal" value = "=" class = "operators"></td>
            </tr>
          </table>
        </form>
      </div>
    </body>
</html>
