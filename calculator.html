<!DOCTYPE html>
<html>
  <head>
    <title>Mike's Caluclator</title>
    <link rel = "stylesheet" type = "text/css" href = "calculator.css"/>
  </head>
  <body>
    <div id = "title">
      <h1 align = "center">Mike's Caluclator</h1>
    </div>
    <div class = "calculator">
      <form>
            <p align = "center">
              <input type = "number" id = "calculator-screen" value = "0"/>
            </p>
            <img id = "bears" src = "C:\Users\mdotro\Desktop\APCSP\pocket-calculator\images\images.jpg" align = "left"/>
            <img  id = "bears" src = "C:\Users\mdotro\Desktop\APCSP\pocket-calculator\images\images.png" align = "right"/>
          <table align = "center">
            <tr>
              <td><input type = "button" id = "clear" value = "AC" class = "operators" onclick = "clear"></td>
              <td><input type = "button" id = "positive-negative" value = "+/-" class = "operators" onclick = "posNeg();"></td>
              <td><input type = "button" id = "percentage" value = "%" class = "operators" onclick = "percentage();"></td>
              <td><input type = "button" id = "division" value = "/" class = "operators" onclick = "division();"></td>
            </tr>
            <tr>
              <td><input type = "button" id = "seven" value = "7" class = "operators" onclick = "numberClick(7);"></td>
              <td><input type = "button" id = "eight" value = "8" class = "operators" onclick = "numberClick(8);"></td>
              <td><input type = "button" id = "nine" value = "9" class = "operators" onclick = "numberClick(9);"></td>
              <td><input type = "button" id = "multiply" value = "X" class = "operators" onclick = "multiply();"></td>
            </tr>
            <tr>
              <td><input type = "button" id = "four" value = "4" class = "operators" onclick = "numberClick(4);"></td>
              <td><input type = "button" id = "five" value = "5" class = "operators" onclick = "numberClick(5);"></td>
              <td><input type = "button" id = "six" value = "6" class = "operators" onclick = "numberClick(6);"></td>
              <td><input type = "button" id = "subtraction" value = "-" class = "operators" onclick = "subtraction();"></td>
            </tr>
            <tr>
              <td><input type = "button" id = "one" value = "1" class = "operators" onclick = "numberClick(1);"></td>
              <td><input type = "button" id = "two" value = "2" class = "operators" onclick = "numberClick(2);"></td>
              <td><input type = "button" id = "three" value = "3" class = "operators" onclick = "numberClick(3);"></td>
              <td><input type = "button" id = "addition" value = "+" class = "operators" onclick = "addition();"></td>
            </tr>
            <tr>
              <td colspan = "2"><input type = "button" id = "zero" value = "0" class = "operators" onclick = "numberClick(0);"></td>
              <td><input type = "button" id = "decimal" value = "." class = "operators" onclick = "decimal();"></td>
              <td><input type = "button" id = "equal" value = "=" class = "operators" onclick = "equal();"></td>
            </tr>
          </table>
        </form>
      </div>
    </body>
</html>
